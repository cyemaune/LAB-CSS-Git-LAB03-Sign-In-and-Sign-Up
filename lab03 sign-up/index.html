<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title">Sign Up</span>

            <form action="#">
                <div class="input-field">
                    <input type="text" name="name" id="name" required placeholder="Enter your name">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" name="email" id="email" required placeholder="Enter your email">
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="password" name="pwd" id="pwd" required placeholder="Enter your password" class="password">
                    <i class='bx bx-lock'></i>
                </div>
                <div class="input-field">
                    <input type="cpassword" name="pwd" id="pwd" required placeholder="Confirm your password" class="password">
                    <i class='bx bx-lock'></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" name="chk1" id="chk1">
                        <label for="chk1" class="text">Remember me</label>
                    </div>

                    
                </div>

                <div class="input-field button">
                    <input type="button" value="Sign Up Now">
                </div>


                


            </form>

        </div>
    </div>
</div>

</body>
</html>
